<html>
  <head>
    <title>Persistent counters</title>
    <meta charset="UTF-8" />
    <style>
      button { margin: 0 2px; }

      #root > div, #root > div > div, #root {
      width: 100%;
      height: 100000px;
      }
      
      #root > div {
      position: relative;
      }
      
      .drawing, .box {
      position: absolute;
      }
      
      .drawing { border: 2px dashed blue; }
      
      .box {
      background: yellow;
      border: 2px solid red;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="index.js"></script>
  </body>
</html>
